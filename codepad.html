<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/codepad.css" />
    <script type="module" src="javascript/codepad.js"></script>
    <title>Code pad</title>
</head>
<body>
    <div id="pad">

        <input type="text" data-role="keypad" placeholder="Enter pin">

        <div class="grid">
            <div id="one" class="key">1</div>
            <div id="two" class="key">2</div>
            <div id="three" class="key">3</div>
            <div id="four" class="key">4</div>
            <div id="five" class="key">5</div>
            <div id="six" class="key">6</div>
            <div id="seven" class="key">7</div>
            <div id="eight" class="key">8</div>
            <div id="nine" class="key">9</div>
        </div>

    </div>
</body>
</html>
